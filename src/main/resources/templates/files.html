<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Files Page</h1>
<p>Channel ID: <span th:text="${channelId}"></span></p>

<!-- Iterate over the list of filenames -->
<ul>
    <li th:each="filename : ${files}">
        <a th:href="@{'/get/' + ${channelId} + '/' + ${filename}}" th:text="${filename}"></a>
    </li>
</ul>
</body>
</html>
